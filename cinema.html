<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кінотеатр</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" class="logo">
        <img src="img/logo.jpg" alt="Кінотеатр Лого" class="logo-img">
        <h1 class="logo">Кінотеатр</h1>
      </a>
      <nav class="nav">
        <ul>
          <li><a href="#">Головна</a></li>
          <li><a href="#">Фільми</a></li>
          <li><a href="#">Квитки</a></li>
          <li><a href="#">Контакти</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="hero-movies-wrapper">
    <section class="hero">
      <div class="container">
        <h2>Ласкаво просимо до кінотеатру!</h2>
        <p>Найновіші фільми у найкращій якості</p>
        <a href="#" class="btn">Забронювати квиток</a>
      </div>
    </section>

    <section class="movies">
      <div class="container">
        <h2>Покази сьогодні</h2>
        <div class="movie-list">
          <div class="movie-item">
            <img src="img/BTLBTL-vend-new.jpg" alt="Бітлджюс" class="scale-up scale-up:hover">
            <h3>Фільм 1</h3>
          </div>
          <div class="movie-item">
            <img src="img/відьма.jpg" alt="Конотопська відьма" class="scale-up scale-up:hover">
            <h3>Фільм 2</h3>
          </div>
          <div class="movie-item">
            <img src="img/переслідувач.png" alt="Переслідувач" class="scale-up scale-up:hover">
            <h3>Фільм 3</h3>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Кінотеатр. Всі права захищені.</p>
    </div>
  </footer>
</body>
</html>
